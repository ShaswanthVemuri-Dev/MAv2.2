  <line x1="8.5" y1="12.5" x2="15.5" y2="12.5" stroke="#1F2937" stroke-width="0.8"/>
  <line x1="8.5" y1="13.5" x2="14" y2="13.5" stroke="#6B7280" stroke-width="0.6"/>
  <line x1="8.5" y1="14.5" x2="13" y2="14.5" stroke="#9CA3AF" stroke-width="0.6"/>
