<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Syringe barrel -->
  <rect x="8" y="8" width="4" height="10" rx="0.5" fill="currentColor" opacity="0.3" stroke="#1a1a1a" stroke-width="1.2"/>
  <!-- Plunger -->
  <rect x="8.5" y="6" width="3" height="3" rx="0.3" fill="currentColor" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="9.5" y="7" width="1" height="8" fill="#1a1a1a" opacity="0.3"/>
  <!-- Measurement markings -->
  <line x1="8" y1="10" x2="7" y2="10" stroke="#1a1a1a" stroke-width="0.8"/>
  <line x1="8" y1="12" x2="7" y2="12" stroke="#1a1a1a" stroke-width="0.8"/>
  <line x1="8" y1="14" x2="7" y2="14" stroke="#1a1a1a" stroke-width="0.8"/>
  <line x1="8" y1="16" x2="7" y2="16" stroke="#1a1a1a" stroke-width="0.8"/>
  <!-- Numbers -->
  <text x="5.5" y="10.5" font-size="2" fill="#1a1a1a">1</text>
  <text x="5.5" y="12.5" font-size="2" fill="#1a1a1a">2</text>
  <text x="5.5" y="14.5" font-size="2" fill="#1a1a1a">3</text>
  <!-- Needle base -->
  <path d="M9 18 L10 19 L11 18 Z" fill="#888" stroke="#1a1a1a" stroke-width="0.8"/>
  <!-- Needle -->
  <rect x="9.7" y="18" width="0.6" height="3" fill="#c0c0c0" stroke="#1a1a1a" stroke-width="0.5"/>
  <path d="M10 21 L9.9 21.5 L10.1 21.5 Z" fill="#888" stroke="#1a1a1a" stroke-width="0.3"/>
  <!-- Liquid inside -->
  <rect x="8.5" y="13" width="3" height="4" fill="currentColor" opacity="0.5"/>
  <!-- Shine effect -->
  <rect x="8.5" y="9" width="0.8" height="8" fill="white" opacity="0.4" rx="0.3"/>
  <!-- Finger grips -->
  <circle cx="7.5" cy="17" r="0.8" fill="currentColor" stroke="#1a1a1a" stroke-width="0.5"/>
  <circle cx="12.5" cy="17" r="0.8" fill="currentColor" stroke="#1a1a1a" stroke-width="0.5"/>
</svg>