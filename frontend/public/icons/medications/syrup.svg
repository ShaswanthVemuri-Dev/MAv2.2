  <!-- Measurement marks -->
  <line x1="14.5" y1="14" x2="15.5" y2="14" stroke="#1F2937" stroke-width="0.8"/>
  <line x1="14.5" y1="16" x2="15.5" y2="16" stroke="#1F2937" stroke-width="0.8"/>
