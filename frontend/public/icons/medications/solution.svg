<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- IV bag or solution bottle -->
  <path d="M8 7 L8 18 Q8 19.5 12 19.5 Q16 19.5 16 18 L16 7 Z" fill="currentColor" stroke="#1a1a1a" stroke-width="1.2"/>
  <!-- Top port/cap -->
  <rect x="10.5" y="4" width="3" height="3" rx="0.8" fill="currentColor" stroke="#1a1a1a" stroke-width="1"/>
  <ellipse cx="12" cy="4.5" rx="1" ry="0.5" fill="white" opacity="0.3"/>
  <circle cx="12" cy="5.5" r="0.4" fill="#1a1a1a" opacity="0.4"/>
  <!-- Neck -->
  <rect x="11" y="6.5" width="2" height="1" fill="currentColor" stroke="#1a1a1a" stroke-width="0.8"/>
  <!-- Solution level -->
  <path d="M8.5 10 L8.5 17.5 Q8.5 18.8 12 18.8 Q15.5 18.8 15.5 17.5 L15.5 10 Z" fill="currentColor" opacity="0.6"/>
  <ellipse cx="12" cy="10" rx="3.5" ry="1" fill="white" opacity="0.15"/>
  <!-- Measurement graduations -->
  <line x1="15.5" y1="11" x2="16.5" y2="11" stroke="#1a1a1a" stroke-width="0.6"/>
  <text x="17" y="11.5" font-size="1.5" fill="#1a1a1a">5</text>
  <line x1="15.5" y1="13" x2="16.5" y2="13" stroke="#1a1a1a" stroke-width="0.6"/>
  <text x="17" y="13.5" font-size="1.5" fill="#1a1a1a">10</text>
  <line x1="15.5" y1="15" x2="16.5" y2="15" stroke="#1a1a1a" stroke-width="0.6"/>
  <text x="17" y="15.5" font-size="1.5" fill="#1a1a1a">15</text>
  <line x1="15.5" y1="17" x2="16.5" y2="17" stroke="#1a1a1a" stroke-width="0.6"/>
  <text x="17" y="17.5" font-size="1.5" fill="#1a1a1a">20</text>
  <!-- Small graduation marks -->
  <line x1="15.5" y1="12" x2="16" y2="12" stroke="#1a1a1a" stroke-width="0.4" opacity="0.6"/>
  <line x1="15.5" y1="14" x2="16" y2="14" stroke="#1a1a1a" stroke-width="0.4" opacity="0.6"/>
  <line x1="15.5" y1="16" x2="16" y2="16" stroke="#1a1a1a" stroke-width="0.4" opacity="0.6"/>
  <!-- Label -->
  <rect x="9" y="8" width="6" height="2.5" rx="0.3" fill="white" opacity="0.85" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="9.5" y1="8.8" x2="14.5" y2="8.8" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="9.5" y1="9.6" x2="13.5" y2="9.6" stroke="#1a1a1a" stroke-width="0.4" opacity="0.6"/>
  <!-- Bottle shine -->
  <path d="M8.5 8 Q9 7.5 9.5 8 L9.5 17 Q9 17 8.5 17 Z" fill="white" opacity="0.4"/>
  <!-- Base -->
  <ellipse cx="12" cy="19" rx="4" ry="1" fill="currentColor" stroke="#1a1a1a" stroke-width="1"/>
</svg>