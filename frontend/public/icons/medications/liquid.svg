<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Similar to syrup but with different cap style -->
  <!-- Screw cap -->
  <rect x="10" y="3.5" width="4" height="2.5" rx="0.8" fill="currentColor" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="10" y1="4.5" x2="14" y2="4.5" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
  <line x1="10" y1="5.3" x2="14" y2="5.3" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
  <ellipse cx="12" cy="3.7" rx="1.5" ry="0.6" fill="white" opacity="0.3"/>
  <!-- Thread ring -->
  <ellipse cx="12" cy="6.5" rx="2.5" ry="0.8" fill="currentColor" stroke="#1a1a1a" stroke-width="0.8"/>
  <ellipse cx="12" cy="6.3" rx="2" ry="0.5" fill="#1a1a1a" opacity="0.2"/>
  <!-- Bottle body -->
  <path d="M9 7 L9 18.5 Q9 19.5 12 19.5 Q15 19.5 15 18.5 L15 7 Z" fill="currentColor" stroke="#1a1a1a" stroke-width="1.2"/>
  <!-- Shoulder -->
  <path d="M10 6 Q9 6.5 9 7 M14 6 Q15 6.5 15 7" stroke="currentColor" stroke-width="1" fill="none"/>
  <!-- Liquid inside -->
  <path d="M9.5 11 L9.5 18 Q9.5 18.8 12 18.8 Q14.5 18.8 14.5 18 L14.5 11 Z" fill="currentColor" opacity="0.6"/>
  <ellipse cx="12" cy="11" rx="2.5" ry="0.8" fill="white" opacity="0.15"/>
  <!-- Label -->
  <rect x="10" y="8" width="4" height="3" rx="0.4" fill="white" opacity="0.85" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="10.3" y1="8.8" x2="13.7" y2="8.8" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="10.3" y1="9.6" x2="13.2" y2="9.6" stroke="#1a1a1a" stroke-width="0.4" opacity="0.6"/>
  <line x1="10.3" y1="10.3" x2="12.5" y2="10.3" stroke="#1a1a1a" stroke-width="0.4" opacity="0.6"/>
  <!-- Bottle shine -->
  <path d="M9.5 8 Q10 7.5 10.5 8 L10.5 17.5 Q10 17.5 9.5 17.5 Z" fill="white" opacity="0.4"/>
  <!-- Volume markings -->
  <line x1="14.5" y1="13" x2="15" y2="13" stroke="#1a1a1a" stroke-width="0.5" opacity="0.5"/>
  <line x1="14.5" y1="15" x2="15" y2="15" stroke="#1a1a1a" stroke-width="0.5" opacity="0.5"/>
  <line x1="14.5" y1="17" x2="15" y2="17" stroke="#1a1a1a" stroke-width="0.5" opacity="0.5"/>
  <text x="15.5" y="13.5" font-size="1.5" fill="#1a1a1a" opacity="0.5">5</text>
  <text x="15.3" y="15.5" font-size="1.5" fill="#1a1a1a" opacity="0.5">10</text>
  <!-- Base -->
  <ellipse cx="12" cy="19.2" rx="3" ry="0.8" fill="currentColor" stroke="#1a1a1a" stroke-width="1"/>
  <!-- Shadow -->
  <ellipse cx="12" cy="20" rx="3.5" ry="0.6" fill="#1a1a1a" opacity="0.15"/>
</svg>