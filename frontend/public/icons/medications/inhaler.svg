<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Inhaler body -->
  <rect x="8" y="7" width="8" height="13" rx="2" fill="currentColor" stroke="#1a1a1a" stroke-width="1.2"/>
  <!-- Top cap/mouthpiece -->
  <rect x="9" y="4" width="6" height="3.5" rx="1" fill="currentColor" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="9.5" y="5" width="5" height="0.5" fill="#1a1a1a" opacity="0.2"/>
  <!-- Mouthpiece opening -->
  <ellipse cx="12" cy="5.5" rx="1.5" ry="0.8" fill="#1a1a1a" opacity="0.4" stroke="#1a1a1a" stroke-width="0.5"/>
  <!-- Dose counter window -->
  <rect x="10" y="9" width="4" height="2.5" rx="0.5" fill="white" opacity="0.9" stroke="#1a1a1a" stroke-width="0.8"/>
  <text x="11" y="11" font-size="2.5" fill="#1a1a1a" font-weight="bold">88</text>
  <!-- Press button area -->
  <circle cx="12" cy="15" r="2.5" fill="currentColor" opacity="0.7" stroke="#1a1a1a" stroke-width="1"/>
  <circle cx="12" cy="15" r="1.5" fill="white" opacity="0.3"/>
  <path d="M11 15 L12 14 L13 15" stroke="#1a1a1a" stroke-width="0.8" fill="none"/>
  <!-- Air vents -->
  <line x1="8.5" y1="17" x2="8.5" y2="18" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="15.5" y1="17" x2="15.5" y2="18" stroke="#1a1a1a" stroke-width="0.5"/>
  <!-- Brand marking -->
  <rect x="9.5" y="12.5" width="5" height="1" rx="0.3" fill="#1a1a1a" opacity="0.2"/>
  <!-- Shine effect -->
  <rect x="9" y="8" width="1.2" height="10" fill="white" opacity="0.3" rx="0.5"/>
  <!-- Base grip texture -->
  <line x1="8.5" y1="18.5" x2="15.5" y2="18.5" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
  <line x1="9" y1="19" x2="15" y2="19" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
</svg>