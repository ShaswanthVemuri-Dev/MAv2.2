  <rect x="9.5" y="12.5" width="5" height="1.2" rx="0.4" fill="#3B82F6" opacity="0.3"/>
  <!-- Shine effect -->
  <rect x="9" y="8" width="1.5" height="10" fill="white" opacity="0.4" rx="0.6"/>
