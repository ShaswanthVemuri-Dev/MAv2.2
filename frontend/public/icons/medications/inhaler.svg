<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Inhaler body -->
  <rect x="8" y="7" width="8" height="13" rx="2.5" fill="#DBEAFE" stroke="#1F2937" stroke-width="1.5"/>
  <!-- Top cap/mouthpiece -->
  <rect x="9" y="4" width="6" height="3.5" rx="1.2" fill="#60A5FA" stroke="#1F2937" stroke-width="1.2"/>
  <rect x="9.5" y="5" width="5" height="0.8" fill="#1D4ED8" opacity="0.4"/>
