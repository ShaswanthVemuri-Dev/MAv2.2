  <line x1="8.5" y1="18.5" x2="15.5" y2="18.5" stroke="#1F2937" stroke-width="0.8"/>
  <line x1="9" y1="19.3" x2="15" y2="19.3" stroke="#1F2937" stroke-width="0.8"/>
</svg>